<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro-Appoint Booking Service</title>
  <link rel="stylesheet" href="/src/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <main class="container">
    <div class="card col-auto">
      <div class="card-header">
        <h1 class="card-header-title text-center" style="font-family: fantasy">Glow your World</h1>
        <p class="text-center">"Your Beauty, Your Time, Your Way - Book Your Glow Today!"</p>
      </div>
      <div class="card-body">
        <form action="" class="my-form" id="myForm">

          <div class="row">
            <div class="col-md-12 col-xs-12 form-group" hidden>
              <label for="" class="form-label">Full name</label>
              <input type="text" placeholder="Full Name" class="form-control" id="business_id" name="business_id"
                value="makeupby-pyd" required>
            </div>
            <div class="col-md-12 col-xs-12 form-group">
              <label for="" class="form-label">Full name</label>
              <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 col-xs-12 form-group">
              <label for="" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="col-md-4 col-xs-12 form-group">
              <label for="" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="08012345678" required>
            </div>

            <div class="col-md-4 col-xs-12 form-group ">
              <label for="" class="form-label">Booking date</label>
              <input type="date" class="form-control" id="booking_datetime" name="booking_datetime" required>
            </div>

          </div>


          <div class="row">
            <div class="col-md-12 col-xs-12 form-group">
              <label for="duration_hours" class="form-label">Duration - hours</label>
              <input type="number" class="form-control" id="duration_hours" name="duration_hours" min="1" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-sm-12 form-group">
              <label for="service_type" class="form-label">Service type</label>
              <input type="text" class="form-control" id="service_type" name="service_type"
                placeholder="Make Up, Consultation etc" required>
            </div>

            <div class="col-md-6 col-xs-12 form-group">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" name="location" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 col-xs-12 form-group">
              <label for="" class="form-label">Additional notes</label>
              <textarea class="col-md-12 col-xs-12 ve-textarea" id="additional_notes" name="additional_notes"
                placeholder="Write Something"></textarea>
            </div>
          </div>

          <div class="submit-btn">
            <button type="submit" class="btn">Submit Bookings</button>
          </div>
        </form>


      </div>
    </div>

    
    <div class="toast-container position-fixed bottom-0 end-0 p-3" tabindex="99">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Booking submitted</strong>
          <small>just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          We will reach out to you in less than 48 hours
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
